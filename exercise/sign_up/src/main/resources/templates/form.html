<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="container">
    <h3>Sign up</h3>
    <form th:object="${userDto}" th:action="@{/user/add}" method="post">
        <div class="mb-3">
            <label th:for="firstName" class="col-form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
            <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>

        <div class="mb-3">
            <label th:for="lastName" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
            <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>

        <div class="mb-3">
            <label th:for="age" class="col-form-label">Age:</label>
            <input type="text" class="form-control" th:field="*{age}"/>
            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
        </div>

        <div class="mb-3">
            <label th:for="phone" class="col-form-label">Phone Number:</label>
            <input type="text" class="form-control" th:field="*{phone}"/>
            <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>

        <div class="mb-3">
            <label th:for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div class="mb-3">
            <label th:for="email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" th:field="*{email}"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="modal-footer">
            <input type="submit" name="action" class="btn btn-success" value="Save">
        </div>
    </form>

</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
