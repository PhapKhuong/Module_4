<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List of room</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/room.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div th:replace="~{room/layout::menu}"></div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex" th:action="@{/room/show-room}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           th:name="name" th:value="${name}"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h3>List of room</h3>
    <p class="msg-error" th:if="${msg!=null}" th:text="${msg}"></p>
    <a class="btn btn-outline-success btn-sm" th:href="@{/room/add}">Add new room</a>
    <form th:action="@{/room/confirm}" method="post">
        <table class="table">
            <thread>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Numerical</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Date</th>
                    <th scope="col">Payment</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody>
            <tr class="col" th:each="room, status : ${roomPage}">
                <td>
                    <input type="checkbox" th:name="choose" th:value="${room.roomId}">
                </td>
                <td th:text="${status.count}"></td>
                <td th:text="${room.roomName}"></td>
                <td th:text="${room.phone}"></td>
                <td th:text="${room.date}"></td>
                <td th:text="${room.payment.paymentName}"></td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/room/update/{id}(id=${room.roomId})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/room/detail/{id}(id=${room.roomId})}">Detail</a>
                </td>
                <td>
                    <button
                            type="button"
                            class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#delRoomModal"
                            th:data-bs-roomId="${room.roomId}">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" class="btn btn-outline-success btn-sm" value="Delete ticked">
    </form>
    <div>
        <a th:if="${roomPage.hasPrevious()}"
           th:href="@{/room/show-room(page=${roomPage.number - 1}, name=${name})}">Previous</a>
        <span th:text="|page ${roomPage.number+1} / ${roomPage.totalPages}|"></span>
        <a th:if="${roomPage.hasNext()}"
           th:href="@{/room/show-room(page=${roomPage.number + 1}, name=${name})}">Next</a>
    </div>
    <div th:replace="~{room/modalDelRoom::delRoom}"></div>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/room.js}"></script>
</html>
