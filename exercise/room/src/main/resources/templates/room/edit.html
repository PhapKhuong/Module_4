<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit room</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/room.css}">
</head>
<body>
<div class="container">
    <div class="modal-header">
        <h5 class="modal-title" id="editRoomModalLabel">Edit room</h5>
    </div>
    <div class="modal-body">
        <form th:object="${roomDto}" th:action="@{/room/update}" method="post">
            <input type="text" class="form-control"
                   th:value="${roomDto.roomId}"
                   th:id="roomId"
                   th:name="roomId"/>
            <small class="msg-error" th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}"></small>
            <div class="mb-3">
                <label th:for="roomName" class="col-form-label">Room name:</label>
                <input type="text" class="form-control"
                       th:value="${roomDto.roomName}"
                       th:id="roomName"
                       th:name="roomName"/>
                <small class="msg-error" th:if="${#fields.hasErrors('roomName')}" th:errors="*{roomName}"></small>
            </div>
            <div class="mb-3">
                <label th:for="phone" class="col-form-label">Phone:</label>
                <input type="text" class="form-control"
                       th:value="${roomDto.phone}"
                       th:id="phone"
                       th:name="phone"/>
                <small class="msg-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
            </div>
            <div class="mb-3">
                <label th:for="date" class="col-form-label">Date:</label>
                <input type="text" class="form-control" th:id="date" th:name="date"
                       th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"/>
                <small class="msg-error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
            </div>
            <div class="mb-3">
                <label th:for="payment" class="col-form-label">Payment:</label>
                <select th:field="*{payment.paymentId}">
                    <option th:each="payment : ${payments}"
                            th:value="${payment.getPaymentId()}"
                            th:text="${payment.getPaymentName()}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label th:for="note" class="col-form-label">Note:</label>
                <input type="text" class="form-control"
                       th:value="${roomDto.note}"
                       th:id="note"
                       th:name="note"/>
                <small class="msg-error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></small>
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" th:href="@{/room/show-room}" th:text="Cancel"></a>
                <input type="submit" class="btn btn-secondary" value="Update">
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
