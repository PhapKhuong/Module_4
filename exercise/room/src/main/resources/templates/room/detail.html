<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div th:replace="~{room/layout::menu}"></div>
        </div>
    </nav>

    <h3>Information of room</h3>
    <div class="modal-body">
        <div class="mb-3">
            <label class="col-form-label"><b>ID of room:</b></label>
            <p th:text="${room.roomId}"></p>
        </div>

        <div class="mb-3">
            <label class="col-form-label"><b>Name of room:</b></label>
            <p th:text="${room.roomName}"></p>
        </div>

        <div class="mb-3">
            <label class="col-form-label"><b>Phone:</b></label>
            <p th:text="${room.phone}"></p>
        </div>

        <div class="mb-3">
            <label class="col-form-label"><b>Rental Date:</b></label>
            <p th:text="${room.date}"></p>
        </div>

        <div class="mb-3">
            <label class="col-form-label"><b>Payment:</b></label>
            <p th:text="${room.payment.paymentName}"></p>
        </div>

        <div class="mb-3">
            <label class="col-form-label"><b>Note:</b></label>
            <p th:text="${room.note}"></p>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
