<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new song</title>
</head>
<body>
<h3 th:if="${error!=null}" th:text="${error}"></h3>
<form th:object="${song}" th:action="@{/music/add}" th:method="post" novalidate="novalidate"
      enctype="multipart/form-data">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="number" th:field="*{sId}"/>
            </td>
        </tr>
        <tr>
            <td>Name of song</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>Singer</td>
            <td>
                <input type="text" th:field="*{singer}"/>
            </td>
        </tr>
        <tr>
            <td>Music type</td>
            <td>
                <select th:field="*{musicType.typeId}">
                    <option th:each="musicType : ${musicTypes}"
                            th:value="${musicType.getTypeId()}"
                            th:text="${musicType.getType()}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="file" th:field="*{file}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
