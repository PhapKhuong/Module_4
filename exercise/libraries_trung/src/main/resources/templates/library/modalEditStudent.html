<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<div th:fragment="editStudent">
    <div class="modal fade"
         id="editStudentModal"
         tabindex="-1"
         aria-labelledby="editStudentModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">Edit student's information</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form th:object="${student}" th:action="@{/library/student/update}" method="post">
                        <div class="mb-3">
                            <input type="hidden" class="form-control" th:field="*{studentId}" th:id="newStudentId"
                                   readonly/>
                        </div>
                        <div class="mb-3">
                            <label th:for="newStudentName" class="col-form-label">Student name:</label>
                            <input type="text" class="form-control" th:field="*{studentName}" th:id="newStudentName"/>
                        </div>
                        <div class="mb-3">
                            <label th:for="newGrade" class="col-form-label">Grade:</label>
                            <input type="text" class="form-control" th:field="*{grade}" th:id="newGrade"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <input type="submit" class="btn btn-secondary" value="OK">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
