<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <form method="get">
                            <select class="form-control me-2" type="search" id="category"
                                    onchange="showBlogByCategory()">
                            </select>
                        </form>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <a class="btn btn-outline-success btn-sm">Add new blog</a>

    <table class="table">
        <thread>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thread>
        <tbody id="blogs">
        </tbody>
    </table>

    <div class="pagination">
        <button class="page-link" id="previous-page" onclick="showBlogByPage(this.id)">Previous</button>
        <span class="page-link" id="current-page"></span>
        <button class="page-link" id="page-next" onclick="showBlogByPage(this.id)">Next</button>
    </div>

</div>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/blog.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
