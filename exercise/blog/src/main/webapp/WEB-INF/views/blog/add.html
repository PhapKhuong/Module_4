<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new blog</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <form th:object="${blog}" th:action="@{/blog/add}" method="post">
        <div class="mb-3">
            <label th:for="title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" th:id="title"/>
        </div>
        <div class="mb-3">
            <label th:for="content" class="col-form-label">Content:</label>
            <textarea cols="20" rows="20" class="form-control"
                      th:field="*{content}" th:id="content"></textarea>
        </div>
        <div class="mb-3">
            <input type="hidden" class="form-control" th:id = "date" th:name="date"
                   th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-secondary" value="OK">
        </div>
    </form>
</div>
</body>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</html>
