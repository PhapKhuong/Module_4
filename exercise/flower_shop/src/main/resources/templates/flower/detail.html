<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/flower.css}">
</head>
<body>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${flower.image}}" class="img-fluid rounded-start img-detail">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="|Name: ${flower.getFlowerName()}|"></h5>
                    <strong class="card-text" th:text="|Price: ${flower.getPrice()}|"></strong>
                    <p class="card-text" th:text="|Description: ${flower.getDescription()}|"></p>
                    <p class="card-text" th:text="|Quantity: ${flower.getQuantity()}|"></p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
    <button>
    <a th:href="@{/flower/shop}">Back to shop</a>
    </button>
</div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
